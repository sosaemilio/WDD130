<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Emilio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">What we do</a>
        <a href="#">How can we help</a>
        <a href="#">Contact</a>
      </div>
      
    <!-- Use any element to open the sidenav -->
    <img src="Hamburger_icon.svg.png" onclick="openNav()" alt="menu icon">
      

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <main id="main">
      <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut tenetur veritatis nemo ad, minima odit atque voluptatem unde reprehenderit aspernatur provident facilis. Molestias temporibus soluta sapiente reprehenderit suscipit quasi commodi. </p>
    </main>

    <script>
      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }
        
      /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
      }
    </script>  
</body>
</html>
